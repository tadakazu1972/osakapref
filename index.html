<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="content-language" content="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(function() {
    var g;
	var width  = window.innerWidth;
	var height = window.innerHeight;
	var ua = window.navigator.userAgent.toLowerCase(); //ブラウザ判定
	//scaleはスクリーンの大きさによって変更
	var scale;
	var mapx;
	var mapy;
	var label_font_size;
	var label_width;
	var label_height;
	var font_size;
	//PCの場合 (iPad:Width980)
	if (width>600){
		scale = 30000;
		if (ua.indexOf('chrome') != -1){
			mapx = 700;
			mapy = 500;
		} else if (ua.indexOf('safari') != -1){
			mapx = 500;
			mapy = 500;
		} else {
			//IE11(デスクトップのみ。Surfaceアプリは未対応)（FireFox,Opera他は未確認）
			mapx = 300;
			mapy = 0;
		}
		label_font_size='16pt';
		label_width=80;
		font_size='10pt';
	//Androidタブレット(Nexus7:Width600)
	} else if (width<601 && width>420){
		scale = 30000;
		if (ua.indexOf('chrome') != -1){
			mapx = width-(width/20);
			mapy = height / 4;
		} else if (ua.indexOf('safari') != -1){
			mapx = 300;
			mapy = 300;
		} else {
			//IE11（FireFox,Opera他は未確認）
			mapx = 300;
			mapy = 0;
		}
		label_font_size='16pt';
		label_width=80;
		font_size='10pt'
	//スマホ(iphone5s:width 320, nexus6p:width412)の場合
	} else {
		scale = 30000;
		mapx = width-(width/10);
		mapy = height / 4;
		label_font_size='16pt';
		label_width=40;
		font_size='7pt'
	}
	//取得したwidthを表示するラベル生成　テスト完了時に無効化
	//var label=d3.select("body")
	//			.append("div")
	//			.attr("class", "tip")
	//label.style("font-size", "16pt")
	//	 .style("left", "30px")
	//	 .style("top", "10px")
	//	 .style("visibility", "visible")
	//	 .text(width)
	// svg要素を作成し、データの受け皿となるg要素を追加している
	map = d3.select('#map')
			.append('svg')
			.attr('width', width)
			.attr('height', 550)
			.append('g');
	// 同じディレクトリにあるgeojsonファイルをhttp経由で読み込む
	d3.json("osakapref.json", function(json) {
			var projection,path;
			//ツールチップを生成
			var tooltip=d3.select("body")
						  .append("div")
						  .attr("class", "tip")
			//画像を生成
			var png1=d3.select("body")
					   .append("div")
					   .attr("class", "png")

			// 投影を処理する関数を用意する。データからSVGのPATHに変換するため。
			projection = d3.geo.mercator()
						   .scale(scale)
						   .center(d3.geo.centroid(json))  // データから中心点を計算 .center(d3.geo.centroid(json))
						   .translate([mapx, mapy]);
			// pathジェネレータ関数
			path = d3.geo.path().projection(projection);
			// これがenterしたデータ毎に呼び出されpath要素のd属性にgeoJSONデータから変換した値を入れる
			map.selectAll('path')
			   .data(json.features)
			   .enter()
			   .append('path')
			   .attr('d', path)
			   .style("fill", function(d){
			           return d.properties.N03_002;
			          })
			   .attr("fill", function(d){
			   // 適当に色を塗るなど
					return "hsl(0,0%,80%)";
			   })
			   .attr("stroke","white" )
			   .on('mouseover', function(d){
				   // mouseoverの時のインタラクション
				   d3.select(this).style("fill", "red");
				   //ツールチップを表示
				   var name=d.properties.N03_004;
				   var label_x = String((width - label_width) / 2)+'px';
				   tooltip.style("font-size", label_font_size)
						  .style("left", label_x)
						  .style("top", "10px")
						  .style("visibility", "visible")
						  .text(name)
			   })
			   .on('mouseout', function(d){
					var color2=d.properties.N03_002;
					d3.select(this).style("fill", color2);
					tooltip.style("visibility", "hidden")
			   })
			   .on('click', function(d) {
                  // clickされた時のインタラクション
				  if(d.properties.N03_001!=""){
					  window.location.href=d.properties.N03_001;
				  }
			   });
	//区名表示ラベル追加
	var xhr = new XMLHttpRequest();
	xhr.onload = function(){
		var tempArray = xhr.responseText.split("\n");
		csvArray = new Array();
		for(var i=0;i<tempArray.length;i++){
			csvArray[i] = tempArray[i].split(",");
			var data = csvArray[i];
			var lonlat = [data[0], data[1]];
			var xy = projection(lonlat);
			//区名ラベル
			map.append("text")
			   .attr({
			     x: xy[0]-20,
				 y: xy[1],
			    })
			   .style("font-size", font_size)
			   .style("font-weight", "bold")
			   .style("font-family", "ヒラギノ角ゴ Pro W3, Hiragino Kaku Gothic Pro, Osaka, ＭＳ Ｐゴシック, MS PGothic, sans-serif")
			   .text(data[2]);
		}
	};
	xhr.open("get", "ku_center.csv", true);
	xhr.send(null);
	});
});
</script>
</head>
<body>
	<div id="map"></div>
	<style>
        svg { background-color:#fff;}
        path { fill:white; stroke:black; stroke-width:0.25;}
		.tip {
		  position:absolute;
		  top:0px;
		  left:0px;
		  z-index:9999;
		  visibility:hidden;
		  background-color:white;
		  overflow:hidden;
		  text-align:center;
		  font-size:20pt;
		  font-family:Tahoma,Optima,Helvetica;
		  color:black;
		 }
		.png {
		  position:absolute;
		  top:0px;
		  left:0px;
		  z-index:9999;
		  background-color:white;
		  overflow:hidden;
		 }
		.pie { fill:orange; stroke:black; }
	</style>
</body>
