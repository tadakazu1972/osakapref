<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="content-language" content="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
//人口データ
var pop_data = new Array();
function loadPopData(){
    var xhr = new XMLHttpRequest();
    xhr.onload = function(){
        var tempArray = xhr.responseText.split("\n");
        for (var i=0;i<tempArray.length;i++){
            var strText = tempArray[i].split(",");
            pop_data.push(strText);
        }
    };
    xhr.open("get", "osaka201904suikei5sai.csv", true);
    xhr.send(null);
}
loadPopData();

//大阪府描画
function drawOsaka(){
  var g;
	var width  = window.innerWidth;
	var height = window.innerHeight;
	var ua = window.navigator.userAgent.toLowerCase(); //ブラウザ判定
	//scaleはスクリーンの大きさによって変更
	var scale;
	var label_font_size;
	var label_width;
	var label_height;
	var font_size;
  var graphY = 200;

  //スマートフォンの時は変数調整
	if ( width < 601) {
    scale = 30000;
    label_font_size='16pt';
    label_width=40;
    font_size='7pt'
	} else {
    scale = 40000;
    label_font_size='16pt';
		label_width=80;
		font_size='10pt';
  }

  //マップ描画
	map = d3.select('#map')
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.append('g');
	// 同じディレクトリにあるgeojsonファイルをhttp経由で読み込む
	d3.json("osakapref_index.json", function(json) {
			var projection, path;
			//市区町村表示領域を生成
			var tooltip = d3.select("body")
						  .append("div")
						  .attr("class", "tip")
			// 投影を処理する関数を用意する。データからSVGのPATHに変換するため。
			projection = d3.geo.mercator()
						   .scale(scale)
						   .center(d3.geo.centroid(json))  // データから中心点を計算 .center(d3.geo.centroid(json))
						   .translate([width/2, height/2]); //ブラウザの中央に転移
			// pathジェネレータ関数
			path = d3.geo.path().projection(projection);
			// これがenterしたデータ毎に呼び出されpath要素のd属性にgeoJSONデータから変換した値を入れる
			map.selectAll('path')
			   .data(json.features)
			   .enter()
			   .append('path')
			   .attr('d', path)
			   .style("fill", function(d){
			           return d.properties.N03_002;
			          })
			   .attr("fill", function(d){
			   // 適当に色を塗るなど
					return "hsl(0,0%,80%)";
			   })
			   .attr("stroke","white" )
         //マウスオーバー
			   .on('mouseover', function(d){
             //indexを保存
             var i = d.properties.index;
             var barElements; //描画する棒グラフの要素を格納する変数
             //赤に塗る
				     d3.select(this).style("fill", "red");
				     //市区町村名を表示
				     var name = d.properties.N03_004 + "  人口:" + pop_data[i][1];
				     var label_x = String((width - label_width) / 2)+'px';
				     tooltip.style("font-size", label_font_size)
						     .style("left", label_x)
						     .style("top", "10px")
						     .style("visibility", "visible")
						     .text(name)
             //X軸ラベル描画
             draw5sai();
             //データ読み込み
             var dataSet = [];
             for (k=2; k<20;k++){
                dataSet.push(pop_data[i][k])
             }
             //描画
             barElements = map.selectAll("rect")
               .data(dataSet)
             //データの追加
             barElements.enter()
               .append("rect")
               .style("stroke", "rgb(0,160,0)")
               .style("fill", "rgb(0,255,0)")
               .attr("x", 80)
               .attr("y", function(d,j){
                 return j * 12 + graphY;
               })
               .attr("width", function(d,j){
                 return (d / 30) + "px";
               })
               .attr("height", "12px");
             //データの更新
             barElements
               .attr("width", function(d,j){
                 return (d / 30) + "px";;
               })
			   })
			   .on('mouseout', function(d){
              //白で塗り直し
					    d3.select(this).style("fill", "white");
              //市区町村名　隠す
					    tooltip.style("visibility", "hidden")
			   })
			   .on('click', function(d) {
              // clickされた時のインタラクション
				      /*if(d.properties.N03_001!=""){
					      window.location.href=d.properties.N03_001;
				      }*/
			   });
	});
}

//年齢区分　描画
function draw5sai(){
    var label5sai = ["０-４歳","５-９歳","10-14歳","15-19歳","20-24歳","25-29歳","30-34歳","35-39歳","40-44歳","45-49歳","50-54歳","55-59歳","60-64歳","65-69歳","70-74歳","75-79歳","80-84歳","85歳以上"];
    map.selectAll("text.label")
       .data(label5sai)
       .enter()
       .append("text")
       .attr("class", "label")
       .attr("x", 2)
       .attr("y", function(d,i){
           return i * 12 + graphY + 12;
       })
       .style("font-size", 10 + "px")
       .text(function(d,i){
           return d;
       });
}

</script>
</head>

	<div id="map"></div>

		  position:absolute;

		.png {
		  position:absolute;

		  background-color:white;
		  overflow:hidden;
		 }

	</style>
</body>
